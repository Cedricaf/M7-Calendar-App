<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Calendar-App</title>
    <script defer src="/js/app.js"></script>
</head>

<body>
    
    <div class="calendar">
        <h1 class="calendar_title">Calendar</h1>
      <header>
        <h3></h3>
        <nav>
          <button id="prev"></button>
          <button id="next"></button>
        </nav>
      </header>
      <section>
        <ul class="days-in-the-week">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="dates-generator"></ul>
      </section>
    </div>

</body>

</html>
